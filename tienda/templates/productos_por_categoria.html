{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col-lg-9">
            <h2>Productos en la categoría: {{ categoria.nombre }}</h2>
            <div class="row">
                {% for prod in productos %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="{% url 'tienda:producto' prod.id %}">
                            <img class="card-img-top" src="{{ prod.imagen }}" alt="Imagen de {{ prod.nombre }}">
                        </a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="{% url 'tienda:producto' prod.id %}">{{ prod.nombre }}</a>
                            </h4>
                            <h5>{{ prod.precio }}</h5>
                            <p class="card-text">Categoría: {{ prod.categoria.nombre }}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
